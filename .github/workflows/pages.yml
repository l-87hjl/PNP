name: Deploy to GitHub Pages

# Trigger deployment on push to main branch or manual workflow dispatch
on:
  push:
    branches:
      - main
  workflow_dispatch:

# Sets permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Verify web files exist
        run: |
          echo "Checking for required web files..."
          ls -la web/
          test -f web/index.html || { echo "Error: index.html not found"; exit 1; }
          test -f web/styles.css || { echo "Error: styles.css not found"; exit 1; }
          test -f web/utils.js || { echo "Error: utils.js not found"; exit 1; }
          test -f web/manual.html || { echo "Error: manual.html not found"; exit 1; }
          test -f web/auto.html || { echo "Error: auto.html not found"; exit 1; }
          test -f web/solver.html || { echo "Error: solver.html not found"; exit 1; }
          echo "All required files present ‚úì"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./web

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment summary
        run: |
          echo "üöÄ Deployment successful!"
          echo "üìç Site URL: ${{ steps.deployment.outputs.page_url }}"
          echo "‚úÖ Web interface is now live"
